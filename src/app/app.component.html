<h1 class="text-center  bg-primary text-white p-3"> {{title}} </h1>



<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <input type="text" name="course" id="course" [placeholder]="placeHolderText" class="form-control"
                        [(ngModel)]="course">
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <button type="button" (click)="addCourse()" [disabled]="courses.length>=5" class="btn btn-primary">Add
                Course</button>
        </div>
    </div>
    <div class="row mt-3 ml-2">
        <div class="col-md-3">
            <ul class="list-group">
                <li *ngFor="let item of courses;let index=index" class="list-item" class="list-group-item">
                    <span (click)="removeCourse(index)">{{item}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
